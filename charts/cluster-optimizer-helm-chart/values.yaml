# Default values for cluster-optimizer-chart.

# Default values for optimize db
optimizedb:
  create: true
  # following parameters 'rootPassword', 'hostNetwork' and 'host' only apply for create = true
  rootPassword: optimizer
  hostNetwork: false
  host: ""              # specify the host where the optimizedb is running, host MUST be a kubernetes node name.
  conf: 
  #  dbHost: optimizer.mysql # valid when create is false
    schema: optconf
    port: "3306"
    user: root
    password: optimizer
  data:
  #  dbHost: optimizer.mysql # valid when create is false
    schema: optdata
    port: "3306"
    user: root
    password: optimizer
 
# Default values for optimize deployment.
images:
  ui: 
    repository: wiseinf/optimizer-ui
    pullPolicy: IfNotPresent
    tag: "1.1.0"
  optimizer:
    repository: wiseinf/optimizer
    pullPolicy: IfNotPresent
    tag: "1.1.0"

# Specify extra command arguments.
commandArguments:
  - "--log-level=debug" 
#  - "--log-format=text" 
#  - "--log-enable-color=true"
#  - "--log-enable-console=false""

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. 
  ui: {}
  optimizer: 
    requests:
      cpu: 100m
      memory: 200M
    limits:
      cpu: 1000m
      memory: 1G

livenessProbe:
  ui:
    httpGet:
      path: /
      port: 80
  optimizer:
    httpGet:
      path: /healthz
      port: 7070
readinessProbe:
  ui:
    httpGet:
      path: /
      port: 80
  optimizer:
    httpGet:
      path: /healthz
      port: 7070

nameOverride: ""
fullnameOverride: ""

replicaCount: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: optimizer.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
